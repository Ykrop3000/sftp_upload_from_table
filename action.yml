name: "SFTP uploader"
author: "wycode.cn"
branding:
  color: "green"
  icon: "upload"
description: "upload files to server via SFTP"
inputs:
  email:
    required: true
  key:
    required: true
  sheetUrl:
    required: true
  sheetName:
    required: true
  localDir:
    required: true
  exclude:
    required: false
    default: ""
  dryRun:
    required: false
    default: false
  forceUpload:
    required: false
    default: false
  removeExtraFilesOnServer:
    required: false
    default: false

  additionalPaths:
    description: "Map of the path to upload multiple files."
    required: false
    default: "{}"
  agent:
    description: "Path to ssh-agent"
    required: false
    default: "process.env.SSH_AGENT"
  privateKey:
    description: "Path to key file or directly the key (via secret or paste)"
    required: false
  privateKeyIsFile:
    description: "Define if private key is a local file or string"
    required: false
    default: "false"
  passphrase:
    description: "Define a passphrase for encrypted private keys"
    required: false

runs:
  using: "node16"
  main: "dist/index.js"
