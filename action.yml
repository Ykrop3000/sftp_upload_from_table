name: "SFTP uploader"
author: "wycode.cn"
branding:
  color: "green"
  icon: "upload"
description: "upload files to server via SFTP"
inputs:
  email:
    required: true
  key:
    required: true
  sheetUrl:
    required: true
  sheetName:
    required: true
  localDir:
    required: true
  exclude:
    required: false
    default: ""
  dryRun:
    required: false
    default: false
  forceUpload:
    required: false
    default: false
  removeExtraFilesOnServer:
    required: false
    default: false

runs:
  using: "node16"
  main: "dist/index.js"
